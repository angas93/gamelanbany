<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Saron Gamelan</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .saron {
            display: flex;
            position: relative;
        }
        .key {
            width: 60px;
            height: 30px;
            background: #c0c0c0;
            border: 1px solid #999;
            margin: 2px;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .key:active {
            background: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="saron">
        <div class="key" data-note="C4">C</div>
        <div class="key" data-note="D4">D</div>
        <div class="key" data-note="E4">E</div>
        <div class="key" data-note="F4">F</div>
        <div class="key" data-note="G4">G</div>
        <div class="key" data-note="A4">A</div>
        <div class="key" data-note="B4">B</div>
        <div class="key" data-note="C5">C</div>
    </div>

    <script>
        const keys = document.querySelectorAll('.key');

        keys.forEach(key => {
            key.addEventListener('click', () => playSound(key.dataset.note));
        });

        function playSound(note) {
            const audio = new Audio(`sounds/${note}.mp3`);
            audio.play();
        }
    </script>
</body>
</html>
